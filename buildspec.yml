version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 389560765612.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t nodejs-helloworld .
      - echo Tagging the Docker image...
      - docker tag nodejs-helloworld:latest 389560765612.dkr.ecr.us-east-1.amazonaws.com/nodejs-helloworld:latest
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push 389560765612.dkr.ecr.us-east-1.amazonaws.com/nodejs-helloworld:latest
